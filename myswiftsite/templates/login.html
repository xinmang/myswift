<!DOCTYPE html>
<html lang="en" class="no-js">  
    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <!--  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>-->
        <link rel="stylesheet" href="/static/assets/css/reset.css">
        <link rel="stylesheet" href="/static/assets/css/supersized.css">
        <link rel="stylesheet" href="/static/assets/css/style.css">

    </head>
<body>
 <div class="page-container">
<h1>我的云盘</h1>
       
            <h1>Login</h1>
<form action="{% url 'login' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
   {% csrf_token %}
   <input type="text" name="username" id="username" placeholder="用户名" >
   <br>
   <input type="password" name="password" id="password" placeholder="密码" value="" >
   <br>
   <button type="submit" value="立即登录">立即登录</button>
   <div class="error"><span>×</span></div>
 </form>
<br>
  <p>还没有账号？<a href="/register/" rel="register" class="linkform">去注册</a></p>


</div>

        <!-- Javascript -->
        <script src="/static/assets/js/jquery-1.8.2.min.js"></script>
        <script src="/static/assets/js/supersized.3.2.7.min.js"></script>
        <script src="/static/assets/js/supersized-init.js"></script>
        <script src="/static/assets/js/scripts.js"></script>

    </body>

</html>
