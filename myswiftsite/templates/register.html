            <h1>Register</h1>

<form action="{% url 'register' %}" method="post" accept-charset="utf-8"enctype="multipart/form-data" >

   <button type="submit" class="submit" value="">立即注册</button>
 </form>
<br>
  <p>已有账号？<a href="/login/" rel="login" class="linkform">去登录</a></p>


</div>
